<html lang="en">
<head>

    <title>Mining Bots</title>
    <style>
        /* Step 2: CSS for Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            position: fixed;
            top: 0;
            right: 0;

            margin-bottom: 20px;

            border: 1px solid #ccc;

        }

        .bot-info h4 {
            margin: 0;
            padding: 0;

        }

            margin: 5px 0;
